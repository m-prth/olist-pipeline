x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: 46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    _PIP_ADDITIONAL_REQUIREMENTS: "minio polars pyarrow s3fs duckdb==1.1.3 dbt-duckdb"
    AIRFLOW__WEBSERVER__WORKERS: '2'
    AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: '300'
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./requirements.txt:/requirements.txt
    - ./data:/opt/airflow/data
    - ./dbt_project:/opt/airflow/dbt_project
  depends_on:
    - postgres
    - minio

services:
  # --- Storage Layer (MinIO) ---
  minio:
    image: minio/minio
    container_name: olist_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      
  # Auto-create the 'olist-lake' bucket
  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}); do echo '...waiting...' && sleep 1; done;
      mc mb --ignore-existing minio/olist-lake;
      "

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # 1. Install dependencies before init
        pip install minio polars pyarrow
        
        # 2. Initialize/Migrate the metadata database
        airflow db migrate
        
        # 3. Create your custom admin user
        airflow users create \
            --username admin \
            --firstname admin \
            --lastname admin \
            --role Admin \
            --email admin@example.com \
            --password admin
            
        # 4. Final check to ensure it exits correctly
        echo "Initialization complete."

  # --- Metadata Layer (Postgres) ---
  postgres:
    image: postgres:13
    container_name: olist_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
  # --- Orchestration (Airflow) ---
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8081:8080"
    deploy:
      resources:
        limits:
          memory: 1G  # Limits the webserver to 1GB
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s 

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    deploy:
      resources:
        limits:
          memory: 1.5G # Limits the scheduler to 1.5GB

# <--- MUST DECLARE VOLUMES AT THE ROOT LEVEL --->
volumes:
  minio_data:
  postgres_data: